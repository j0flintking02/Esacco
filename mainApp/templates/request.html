{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center p-md-5">Loan Request</h1>
        <p class="text-success text-center">{{ message }}</p>
        <div class="row">
            <div class="col-sm-6 offset-3">
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>Error! </strong>:{{ error }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% elif message %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                      <strong>message </strong>:{{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                {% endif %}
                <form method="POST" action="{% url 'request' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="loan_amount">Amount</label>
                <input type="number" name="loan_amount" class="form-control" id="loan_amount" placeholder="20000" required>
            </div>
            <div class="form-group">
                <label for="loan_reason">Reason</label>
                <textarea class="form-control" name="loan_reason" id="loan_reason" rows="3"
                          placeholder="add a short description of what you need the money for" required></textarea>
            </div>
                    {% if type %}
                        <button type="submit" class="btn btn-primary " disabled>Submit</button>
                    {% else %}
                        {{ type }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    {% endif %}
        </form>
            </div>
        </div>
    </div>
{% endblock %}
