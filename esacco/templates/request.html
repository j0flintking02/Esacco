{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center p-md-5">Loan Request</h1>
        <p class="text-success text-center">{{ message }}</p>
        <div class="row">
            <div class="col-sm-6 offset-3">
                <form method="POST" action="{% url 'request' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="loan_amount">Amount</label>
                <input type="number" name="loan_amount" class="form-control" id="loan_amount" placeholder="20000" required>
            </div>
            <div class="form-group">
                <label for="loan_reason">Reason</label>
                <textarea class="form-control" name="loan_reason" id="loan_reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            </div>
        </div>
    </div>
{% endblock %}
